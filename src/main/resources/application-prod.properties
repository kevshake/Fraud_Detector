# Environment-specific configuration for PRODUCTION
# This file is loaded when SPRING_PROFILES_ACTIVE=prod

# Database (production - from environment variables ONLY)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging (production - minimal, errors only)
logging.level.root=ERROR
logging.level.com.posgateway.aml=WARN
logging.level.org.springframework.security=WARN

# Security (production - strict)
security.pii.masking.enabled=true
security.encryption.key=${ENCRYPTION_KEY}
audit.hmac.key=${AUDIT_HMAC_KEY}

# CSRF (production - enabled)
# Already configured in SecurityConfig.java

# External services (production - must be configured)
sumsub.enabled=${SUMSUB_ENABLED}
sumsub.api.key=${SUMSUB_API_KEY}
sumsub.api.secret=${SUMSUB_API_SECRET}
scoring.service.enabled=${SCORING_SERVICE_ENABLED}
scoring.service.url=${SCORING_SERVICE_URL}

# High throughput (production - full capacity)
ultra.throughput.max.concurrent.requests=30000
ultra.throughput.max.requests.per.second=50000

# Cache (production - longer TTL for performance)
cache.aggregate.expire.minutes=60
cache.config.expire.minutes=30

# Connection pools (production - maximum)
spring.datasource.hikari.maximum-pool-size=300
server.tomcat.threads.max=1000
server.tomcat.max-connections=10000
