<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AML Fraud Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Deep Void Background */
            --bg-gradient-start: #050507;
            --bg-gradient-end: #1a1a1c;

            /* Theme Colors */
            --primary-color: #a93226;
            /* Deep Burgundy */
            --accent-color: #f1c40f;
            /* Mustard Gold */
            --text-secondary: #bdc3c7;

            /* Glassmorphism */
            --glass-bg: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            height: 100vh;
            background:
                radial-gradient(at 0% 0%, rgba(169, 50, 38, 0.1) 0, transparent 40%),
                radial-gradient(at 100% 0%, rgba(241, 196, 15, 0.1) 0, transparent 40%),
                linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 48px -12px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #94a3b8;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(241, 196, 15, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #c0392b;
            box-shadow: 0 0 15px rgba(169, 50, 38, 0.4);
            transform: translateY(-1px);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> AML Detector</h1>
            <p>Secure Access Portal</p>
        </div>

        <!-- Error Message Placeholder -->
        <div id="error-msg" class="alert-error" style="display: none;">
            Invalid username or password
        </div>

        <form action="perform_login" method="POST" id="loginForm">
            <input type="hidden" name="_csrf" id="csrfToken">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div style="margin-top: 14px; text-align: center; font-size: 0.95rem;">
            <a href="password-reset.html" style="color: var(--accent-color); text-decoration: none;">
                <i class="fas fa-unlock-alt"></i> Forgot password?
            </a>
        </div>
    </div>
    <script>
        // Get CSRF token
        fetch('auth/csrf', { credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    document.getElementById('csrfToken').value = data.token;
                }
            })
            .catch(() => {
                // CSRF token fetch failed, form will still work
            });

        // Handle error messages from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            const errorMsgDiv = document.getElementById('error-msg');
            let msg = '<i class="fas fa-exclamation-circle"></i> Login failed';

            switch (error) {
                case 'bad_credentials':
                    msg = '<i class="fas fa-times-circle"></i> Invalid username or password.';
                    break;
                case 'disabled':
                    msg = '<i class="fas fa-ban"></i> Account is disabled. Please contact support.';
                    break;
                case 'locked':
                    msg = '<i class="fas fa-lock"></i> Account is locked. Please contact support.';
                    break;
                case 'system_error':
                    msg = '<i class="fas fa-server"></i> System error. Please try again later.';
                    break;
                case 'user_not_found':
                    msg = '<i class="fas fa-user-slash"></i> User not found. Check your username.';
                    break;
                case 'expired':
                    msg = '<i class="fas fa-clock"></i> Account credentials have expired.';
                    break;
                default:
                    // Show the actual error code for debugging
                    msg = '<i class="fas fa-exclamation-triangle"></i> Authentication failed: ' + error;
            }

            errorMsgDiv.innerHTML = msg;
            errorMsgDiv.style.display = 'block';
        }

        // Handle expired session message
        if (urlParams.get('expired')) {
            const expiredMsg = document.createElement('div');
            expiredMsg.className = 'alert-error';
            expiredMsg.style.display = 'block';
            expiredMsg.innerHTML = '<i class="fas fa-clock"></i> Your session has expired. Please log in again.';
            document.querySelector('.login-card').insertBefore(expiredMsg, document.getElementById('error-msg'));
        }

        // Handle invalid session message
        if (urlParams.get('invalid')) {
            const invalidMsg = document.createElement('div');
            invalidMsg.className = 'alert-error';
            invalidMsg.style.display = 'block';
            invalidMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Invalid session. Please log in again.';
            document.querySelector('.login-card').insertBefore(invalidMsg, document.getElementById('error-msg'));
        }

        // Handle successful login redirect
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            const redirectPath = sessionStorage.getItem('redirectAfterLogin');
            if (redirectPath) {
                // Add hidden field to preserve redirect
                const redirectInput = document.createElement('input');
                redirectInput.type = 'hidden';
                redirectInput.name = 'redirect';
                redirectInput.value = redirectPath;
                this.appendChild(redirectInput);
            }
        });
    </script>
    
    <!-- Footer -->
    <div style="position: fixed; bottom: 8px; right: 8px; font-size: 0.5rem; color: rgba(255, 255, 255, 0.3); opacity: 0.4; font-weight: 300;">
        Powered by Hokeka
    </div>
</body>

</html>
