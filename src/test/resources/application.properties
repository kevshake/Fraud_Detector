# Test Configuration for Real Integration Tests

# Use PostgreSQL (Local) - Inherited from main application.properties if omitted, 
# but we can explicitly set/override if needed. 
# Since we deleted this file earlier to use "designated databases", 
# we mainly use this file to overrides non-DB settings.

# Disable Production Security Config
spring.security.enabled=false

# Database Configuration (Copied from main to ensure presence)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/aml_fraud_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Tr13com012009!}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Disable Flyway for tests to avoid checksum mismatches on local DB
spring.flyway.enabled=false


# Disable HTTP/2 checks in test environment to avoid startup noise
http2.auto.detect.enabled=false
http2.health.monitoring.enabled=false
http2.network.stability.enabled=false

# Disable other external integrations if not needed or to avoid noise
sanctions.download.enabled=false
sanctions.opensanctions.url=https://data.opensanctions.org/datasets/latest/sanctions/targets.nested.json
sanctions.opensanctions.metadata.url=https://data.opensanctions.org/datasets/latest/sanctions/index.json
sanctions.download.temp.dir=C:/temp/sanctions# Sumsub API Configuration (for tests - use dummy values)
sumsub.enabled=false
sumsub.api.url=https://api.sumsub.com/resources
sumsub.api.key=test-api-key
sumsub.api.secret=test-api-secret
sumsub.cost.per.check=1.85
