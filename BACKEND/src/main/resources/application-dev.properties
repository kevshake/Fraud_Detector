# Environment-specific configuration for DEVELOPMENT
# This file is loaded when SPRING_PROFILES_ACTIVE=dev

# Database (development)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/aml_fraud_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Tr13com012009!}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=false

# Logging (development - more verbose)
logging.level.root=INFO
logging.level.com.posgateway.aml=DEBUG
logging.level.org.springframework.security=DEBUG

# Security (development - less strict for testing)
security.pii.masking.enabled=false

# External services (development - use sandbox/test endpoints)
sumsub.enabled=${SUMSUB_ENABLED:false}
sumsub.api.key=${SUMSUB_API_KEY:dev-placeholder-key}
sumsub.api.secret=${SUMSUB_API_SECRET:dev-placeholder-secret}
scoring.service.enabled=${SCORING_SERVICE_ENABLED:false}
scoring.service.url=${SCORING_SERVICE_URL:http://localhost:8081}

# Sanctions (development)
sanctions.download.enabled=false
sanctions.opensanctions.url=https://api.opensanctions.org/datasets/latest/default/entities.json
sanctions.opensanctions.metadata.url=https://api.opensanctions.org/datasets/latest/default/index.json

# High throughput (development - lower limits for local testing)
ultra.throughput.max.concurrent.requests=1000
ultra.throughput.max.requests.per.second=5000

# Cache (development - shorter TTL for quick feedback)
cache.aggregate.expire.minutes=5
cache.config.expire.minutes=2

# Aerospike (development - optimized for local testing)
aerospike.enabled=true
aerospike.hosts=localhost:3000
aerospike.namespace=test
aerospike.timeoutMs=2000
aerospike.failIfNotConnected=false
aerospike.cache.default.ttl.seconds=300

# Risk Thresholds (development - lower for easier testing)
risk.threshold.approve=20
risk.threshold.review=40
risk.threshold.reject=70

# KYC (development - shorter refresh intervals)
kyc.refresh.high-risk.days=30
kyc.refresh.medium-risk.days=60
kyc.refresh.low-risk.days=90

# Rescreening (development - more frequent)
rescreening.frequency.days=1

# Regulatory Thresholds (development - lower for testing)
regulatory.ctr.threshold=1000
regulatory.lctr.threshold=10000
