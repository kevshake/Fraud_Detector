<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - AML Fraud Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --primary-color: #6c5ce7;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .logout-container {
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logout-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 2px solid var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .logout-icon i {
            font-size: 48px;
            color: var(--success-color);
        }

        .logout-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        .logout-card h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .logout-card p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1rem;
        }

        .logout-info {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .logout-info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .logout-info-item:last-child {
            margin-bottom: 0;
        }

        .logout-info-item i {
            color: var(--success-color);
            width: 20px;
        }

        .btn-login {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-login:hover {
            background: #5541d7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.4);
        }

        .btn-login i {
            margin-right: 8px;
        }

        .countdown {
            margin-top: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .countdown strong {
            color: var(--primary-color);
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(108, 92, 231, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>

    <div class="logout-container">
        <div class="logout-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <div class="logout-card">
            <h1>Successfully Logged Out</h1>
            <p>You have been securely logged out of the AML Fraud Detector system.</p>
            
            <div class="logout-info">
                <div class="logout-info-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Your session has been terminated</span>
                </div>
                <div class="logout-info-item">
                    <i class="fas fa-lock"></i>
                    <span>All cookies have been cleared</span>
                </div>
                <div class="logout-info-item">
                    <i class="fas fa-user-secret"></i>
                    <span>Your data is secure</span>
                </div>
            </div>

            <a href="/login.html" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Return to Login
            </a>

            <div class="countdown">
                Redirecting to login in <strong id="countdown">5</strong> seconds...
            </div>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Auto-redirect countdown
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/login.html';
            }
        }, 1000);

        // Initialize particles
        createParticles();

        // Allow manual navigation
        document.querySelector('.btn-login').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(countdownInterval);
            window.location.href = '/login.html';
        });
    </script>
</body>

</html>
